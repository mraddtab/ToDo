<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo - Register</title>
</head>
<body>
    <div class="container-fluid" id = "window">
        <div class="row">
            <!--Left Panel-->
            <div class="col-5" id = "left">
                <form id = "form-login">
                    <h1 id = "logIn">Register</h1>
                    <input type="text" class="form-control" id="input-first" aria-describedby="emailHelp" placeholder= "First Name" required>
                    <input type="text" class="form-control" id="input-last" placeholder="Last Name" required>
                    <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp" placeholder= "Email" required>
                    <input type="password" class="form-control" id="input-pw" placeholder="Password" required>
                    <button type="submit" class="btn" id = "btn-login">Register</button>
                    <a href="login.html">Back to Login</a>
                </form>
            </div>
            <!--Right Panel-->
            <div class="col-7" id = "right">
                <div id="right-container">
                    <h1 id = "todo"><span id = "to">To</span>Do</h1>
                    <p id = "slogan">The productivity hack designed for college students, by college students. </p>
                </div>
                <img src="/imgs/Registration.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
